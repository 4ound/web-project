<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="frontend/static/css/styles.css">
</head>

<body>
    <header>
        <section class="geo-update">
            <h1>Погода здесь</h1>
            <input class="geo-update__input_desktop" type="button" value="Обновить геолокацию">
            <input class="geo-update__input_mobile" type="button" value="">
        </section>
    </header>
    <main>
        <section class="current-city">
            <div class="current-city__info">
                <h2 id="current-city-name" class="loading">Санкт-Петербург</h2>
                <div class="current-city_weather">
                    <img id="current-city-name-weather-icon" class="loading" src="frontend/static/img/1x1.png">
                    <span id="current-city-temperature-value" class="loading">5°C</span>
                </div>
            </div>
            <ul class="cities-list__city__city-properties">
                <li class="cities-list__city__city-properties__city-property loading">
                    <span>Ветер</span>
                    <span id="current-city-wind-value">2 м/c</span>
                </li>
                <li class="cities-list__city__city-properties__city-property loading">
                    <span>Облачность</span>
                    <span id="current-city-cloudiness-value">Облачно</span>
                </li>
                <li class="cities-list__city__city-properties__city-property loading">
                    <span>Давление</span>
                    <span id="current-city-pressure-value">763 мм. рт. ст.</span>
                </li>
                <li class="cities-list__city__city-properties__city-property loading">
                    <span>Влажность</span>
                    <span id="current-city-humidity-value">52 %</span>
                </li>
                <li class="cities-list__city__city-properties__city-property loading">
                    <span>Координаты</span>
                    <span id="current-city-coords-value">[59.88, 30.42]</span>
                </li>
            </ul>
        </section>

        <section class="toolbar">
            <h2>Избранное</h2>
            <form id="toolbar__form">
                <input class="form-city" name="form-city" placeholder="Добавить новый город">
                <button>+</button>
            </form>
        </section>
        <ul class="cities-list">
        </ul>
    </main>

    <template id="city-template">
        <li class="cities-list__city">
            <div class="cities-list__city__city-header">
                <div class="cities-list__city__city-header__text">
                    <h3 id="city-name" class="loading">Ижевск</h3>
                    <span id="temperature-value" class="loading">5°C</span>
                    <img id="weather-icon" class="loading" src="frontend/static/img/1x1.png" alt="Иконка погоды">
                </div>
                <button>X</button>
            </div>
            <ul class="cities-list__city__city-properties">
                <li class="cities-list__city__city-properties__city-property loading">
                    <span>Ветер</span>
                    <span id="wind-value">2 м/c</span>
                </li>
                <li class="cities-list__city__city-properties__city-property loading">
                    <span>Облачность</span>
                    <span id="cloudiness-value">Облачно</span>
                </li>
                <li class="cities-list__city__city-properties__city-property loading">
                    <span>Давление</span>
                    <span id="pressure-value">763 мм. рт. ст.</span>
                </li>
                <li class="cities-list__city__city-properties__city-property loading">
                    <span>Влажность</span>
                    <span id="humidity-value">52 %</span>
                </li>
                <li class="cities-list__city__city-properties__city-property loading">
                    <span>Координаты</span>
                    <span id="coords-value">[59.88, 30.42]</span>
                </li>
            </ul>
        </li>
    </template>

    <script type="module" src="frontend/static/js/index.js"></script>
</body>
</html>
