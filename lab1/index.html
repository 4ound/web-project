<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <head>

    </head>
    <main>
        <h3>Избранное</h3>
        <ul class="cities-list">
            <li class="city">
                <div class="city-header">
                    <h4>Ижевск</h4>
                    <span>5°C</span>
                    <img src="static/weather.png" alt="Иконка погоды">
                    <button>X</button>
                </div>
                <ul class="city-properties">
                    <li class="city-property">
                        <span>Ветер</span>

                    </li>
                    <li class="city-property">
                        <span>Облачность</span>
                        <span>Облачно</span>
                    </li>
                    <li class="city-property">
                        <span>Давление</span>
                        <span>763 мм. рт. ст.</span>
                    </li>
                    <li class="city-property">
                        <span>Влажность</span>
                        <span>52 %</span>
                    </li>
                    <li class="city-property">
                        <span>Координаты</span>
                        <span>[59.88, 30.42]</span>
                    </li>
                </ul>
            </li>
        </ul>
